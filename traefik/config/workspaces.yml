# Dynamic Configuration for Workspace Routing
# This file will be auto-generated by Flask app when workspaces are created

http:
  routers:
    # Example workspace router (template)
    # workspace-dev-testco:
    #   rule: "Host(`dev.testco.youarecoder.com`)"
    #   entryPoints:
    #     - websecure
    #   service: workspace-dev-testco
    #   tls:
    #     certResolver: letsencrypt

  services:
    # Example workspace service (template)
    # workspace-dev-testco:
    #   loadBalancer:
    #     servers:
    #       - url: "http://127.0.0.1:8001"

  middlewares:
    # Security headers
    secureHeaders:
      headers:
        sslRedirect: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 31536000
        customFrameOptionsValue: "SAMEORIGIN"

    # Rate limiting for workspace access
    rateLimitWorkspace:
      rateLimit:
        average: 100
        burst: 50
        period: 1m
