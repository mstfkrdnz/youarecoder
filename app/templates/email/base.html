<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        .header {
            background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }
        .header .tagline {
            margin: 8px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }
        .content {
            padding: 40px 30px;
            background: #ffffff;
        }
        .content h2 {
            color: #1F2937;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .content p {
            margin: 16px 0;
            color: #4B5563;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            background: #4F46E5;
            color: white;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            margin: 20px 0;
        }
        .button:hover {
            background: #4338CA;
        }
        .info-box {
            background: #F3F4F6;
            border-left: 4px solid #4F46E5;
            padding: 16px 20px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .info-box ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        .info-box li {
            margin: 8px 0;
            color: #374151;
        }
        .footer {
            text-align: center;
            padding: 30px 20px;
            background: #F9FAFB;
            color: #6B7280;
            font-size: 14px;
            border-top: 1px solid #E5E7EB;
        }
        .footer a {
            color: #4F46E5;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .divider {
            height: 1px;
            background: #E5E7EB;
            margin: 30px 0;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .content {
                padding: 30px 20px !important;
            }
            .header {
                padding: 25px 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouAreCoder</h1>
            <p class="tagline">Your Cloud Development Environment</p>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p>&copy; 2025 YouAreCoder. All rights reserved.</p>
            <p>Need help? Contact us at <a href="mailto:support@youarecoder.com">support@youarecoder.com</a></p>
            <p style="margin-top: 20px; font-size: 12px; color: #9CA3AF;">
                This email was sent from a notification-only address. Please do not reply to this email.
            </p>
        </div>
    </div>
</body>
</html>
