<!-- Workspace Management Modal -->
<div class="relative z-50" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                <!-- Close button -->
                <div class="absolute right-0 top-0 pr-4 pt-4">
                    <button type="button" onclick="document.getElementById('modal-container').innerHTML=''" class="rounded-md bg-white text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Close</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-indigo-100 sm:mx-0 sm:h-10 sm:w-10">
                        <svg class="h-6 w-6 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left flex-1">
                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                            {{ workspace.name }}
                        </h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">
                                {{ workspace.subdomain }}.youarecoder.com
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Status Info -->
                <div class="mt-5 border-t border-gray-200 pt-5">
                    <dl class="grid grid-cols-2 gap-4">
                        <div>
                            <dt class="text-xs font-medium text-gray-500">Status</dt>
                            <dd class="mt-1 flex items-center">
                                <span class="inline-flex items-center rounded-full px-2 py-1 text-xs font-medium
                                    {% if workspace.status == 'active' %}bg-green-50 text-green-700 ring-1 ring-inset ring-green-600/20
                                    {% elif workspace.status == 'pending' %}bg-yellow-50 text-yellow-700 ring-1 ring-inset ring-yellow-600/20
                                    {% else %}bg-red-50 text-red-700 ring-1 ring-inset ring-red-600/20{% endif %}">
                                    {{ workspace.status.title() }}
                                </span>
                            </dd>
                        </div>
                        <div>
                            <dt class="text-xs font-medium text-gray-500">Port</dt>
                            <dd class="mt-1 text-sm font-semibold text-gray-900">{{ workspace.port }}</dd>
                        </div>
                        <div>
                            <dt class="text-xs font-medium text-gray-500">Storage</dt>
                            <dd class="mt-1 text-sm font-semibold text-gray-900">{{ workspace.disk_quota_gb }} GB</dd>
                        </div>
                        <div>
                            <dt class="text-xs font-medium text-gray-500">Owner</dt>
                            <dd class="mt-1 text-sm font-semibold text-gray-900">{{ workspace.owner.username }}</dd>
                        </div>
                    </dl>
                </div>

                <!-- Action Buttons -->
                <div class="mt-5 sm:mt-6 sm:grid sm:grid-flow-row-dense sm:grid-cols-2 sm:gap-3">
                    <!-- Start Button -->
                    <button type="button"
                            hx-post="{{ url_for('api.start_workspace', workspace_id=workspace.id) }}"
                            hx-swap="none"
                            class="inline-flex w-full justify-center rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 sm:col-start-1">
                        Start
                    </button>

                    <!-- Stop Button -->
                    <button type="button"
                            hx-post="{{ url_for('api.stop_workspace', workspace_id=workspace.id) }}"
                            hx-swap="none"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-yellow-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600 sm:col-start-2 sm:mt-0">
                        Stop
                    </button>

                    <!-- Restart Button -->
                    <button type="button"
                            hx-post="{{ url_for('api.restart_workspace', workspace_id=workspace.id) }}"
                            hx-swap="none"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:col-span-2">
                        Restart
                    </button>

                    <!-- Open Workspace Button -->
                    <a href="{{ workspace.get_url() }}" target="_blank"
                       class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-span-2">
                        Open Workspace
                    </a>

                    <!-- View Logs Button -->
                    <button type="button"
                            hx-get="{{ url_for('api.workspace_logs', workspace_id=workspace.id) }}"
                            hx-target="#logs-container"
                            hx-swap="innerHTML"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:col-span-2">
                        View Logs
                    </button>

                    <!-- Delete Button -->
                    <form method="POST" action="{{ url_for('workspace.delete', workspace_id=workspace.id) }}" class="mt-3 sm:col-span-2"
                          onsubmit="return confirm('Are you sure you want to delete this workspace? This action cannot be undone.')">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit"
                                class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">
                            Delete Workspace
                        </button>
                    </form>
                </div>

                <!-- Logs Container -->
                <div id="logs-container" class="mt-4 max-h-60 overflow-y-auto rounded-md bg-gray-50 p-3 font-mono text-xs hidden"></div>
            </div>
        </div>
    </div>
</div>

<script>
    // Show logs container when logs are loaded
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        if (evt.detail.target.id === 'logs-container') {
            evt.detail.target.classList.remove('hidden');
        }
    });
</script>
